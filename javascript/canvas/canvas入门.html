<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas入门</title>
</head>
<body>
    <canvas id = "demo" width="600px" height="600px">
        ie9以上才支持canvas
        你的浏览器不支持canvas,请升级浏览器
    </canvas>
    <script>
        //第一步，拿到canvas的标签
        var cavs = document.getElementById("demo");
        //第二步，拿到canvas的上下文，绘画工具的入口集合
        var ctx = cavs.getContext("2d");
        //第3步，绘制
        ctx.moveTo(100,100);//定位画笔 起点位置到 100 100的位置
        ctx.lineTo(200,100);//拖动画笔
        ctx.lineTo(100,200);
//        ctx.lineTo(100,100);
        //设置线宽
        ctx.lineWidth =4;

        ctx.closePath();//闭合路径 链接起始点和最后画笔点 闭合起来
        ctx.strokeStyle = "#af6";//给描边上色
        //给画好的图线填色
        ctx.stroke();
        ctx.fillStyle = "blue";
        //填充
        ctx.fill();
    </script>
</body>
</html>
